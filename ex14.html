<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {width:50%;}
    </style>
</head>
<body>
    <h1>Customer Enquiry !!!</h1>
    <form>
        <fieldset><legend>Basic details:</legend>
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter the name"><br>
        <label>Email:</label>
        <input type="text" name="mail"><br></fieldset><br>
        <label>Birthdate:</label>
        <input type="date" name="dob"><br>
        <label>Phone:</label>
        <input type="text" name="ph"><br>
        <label>Are you married </label><input type="checkbox" name="married" value="yes" checked><br>
        <label>When to call? </label>Morning:<input type="radio" name="time" value="mrng"> | Noon: 
        <input type="radio" name="time" value="noon"> | Evening: <input type="radio" name="time" value="eve"><br>
        <input type="button" value="Send">
    </form>
</body>
</html>
