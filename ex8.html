<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Employee Registration Form</h1>
    <table>
    <form>
        <tr><td></td><td><input type="radio" name="prefix" value="Mr" checked>Mr.
            <input type="radio" name="prefix" value="Mrs">Mrs.
        <input type="radio" name="prefix" value="Ms">Ms.</td></tr>
        <tr><td>First Name</td><td><input type="text" name="fname" placeholder="First Name"></td></tr>
        <tr><td>Last Name</td><td><input type="text" name="lname" placeholder="Last Name"></td></tr>
        <tr><td>Mail Address1</td><td><input type="email" name="mail1"</td></tr>
        <tr><td>Mail Address2</td><td><input type="email" name="mail2"</td></tr>
        <tr><td>City</td><td><input type="text" name="city"></td></tr>
        <tr><td>State</td><td><select name="state"><option>Gujarat</option><option>Rajastaani</option></select></td></tr>
        <tr><td>Zip</td><td><input type="text" name="zip"></td></tr>
        <tr><td>Upload Photo</td><td><input type="file" name="photo"></td></tr>
        <tr><td>E Mail</td><td><input type="email" name="email" size="35"></td></tr>
        <tr><td>Mobile</td><td><input type="tel" name="mob" placeholder="+91" pattern="[0-9]{10}"></td></tr>
        <tr><td>Languages known</td><td><input type="checkbox" name="lang" value="Gujarati" checked>Gujarati</td></tr>
        </form>
        </table>
</body>
</html>
