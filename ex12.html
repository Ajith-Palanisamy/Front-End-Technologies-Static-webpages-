<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        td {
            width:30px;
        }
    </Style>
</head>
<body>
    <table>
        <caption><b>Student Registration Form</b></caption>
        <tr><td>Name</td><td><input type="text" name="name" size="35"></td></tr>
        <tr><td>Father Name</td><td><input type="text" name="fname" size="35"></td></tr>
        <tr><td>Postal Address</td><td><input type="text" name="addr" size="35"></td></tr>
        <tr><td>Personal Address</td><td><input type="text" name="addr1" size="35"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="gen" value="male">Male
            <input type="radio" name="gen" value="female">Female</td></tr>
            <tr><td>City</td><td><select name="city"><option value="">select.,</option>
                <option value="ND">New Delhi</option>
                <option value="mum">Mumbai</option>
                <option value="goa">Goa</option>
                <option value="patna">Patna</option>
        </select></td></tr>
        <tr><td>Course</td><td><select name="course"><option value="">select.,</option>
            <option value="btech">B.Tech</option>
            <option value="mca">MCA</option>
            <option value="mba">MBA</option>
            <option value="bca">BCA</option>
    </select></td></tr>
    <tr><td>District</td><td><select name="dis"><option value="">select.,</option>
        <option value="Nal">Nalanda</option>
        <option value="up">UP</option>
        <option value="goa">Goa</option>
        <option value="patna">Patna</option>
</select></td></tr>
<tr><td>State</td><td><select name="state"><option value="">select.,</option>
    <option value="ND">New Delhi</option>
    <option value="mum">Mumbai</option>
    <option value="goa">Goa</option>
    <option value="patna">Patna</option>
</select></td></tr>
<tr><td>PinCode</td><td><input type="text" name="pin" size="35"></td></tr>
<tr><td>EmailId</td><td><input type="text" name="mail" size="35"></td></tr>
<tr><td>DOB</td><td><input type="text" name="dob" size="35"></td></tr>
<tr><td>MobileNo</td><td><input type="text" name="mob" size="35"></td></tr>  
<tr><td><input type="reset" value="Reset"></td><td><input type="submit" value="Submit Form"></td></tr> 
</table>
</body>
</html>
