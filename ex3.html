<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
  <table border="1%" width="auto">
    <caption style="color:rgb(226, 17, 17);font-size:x-large;">Text Formatting Tags</caption>
      <tr><th>HTML Tag</th><th>Output</th></tr>
      <tr><td>normal text</td><td>hello world</td></tr>
      <tr><td>Font & its attributes</td><td style="color:blue;font-size:x-large;">hello world</td></tr>
      <tr><td>&ltB&gt</td><td><b>Bold</b></td></tr>
      <tr><td>&ltI&gt</td><td><i></i>Italic</td></tr>
      <tr><td>&ltU&gt</td><td><u>Underline</u></td></tr>
      <tr><td>&ltEM&gt</td><td><em>Emphasis</em></td></tr>
      <tr><td>&ltSTORNG&gt</td><td><strong>STRONG</strong></td></tr>
      <tr><td>&ltTELETYPE&gt</td><td><tt>TELETYPE</tt></td></tr>
      <tr><td>&ltCITE&gt</td><td><cite>Citation</cite></td></tr>
      <tr><td>&ltSTRIKE&gt</td><td><del>strike through text</del></td></tr>
      <tr><td>&ltBIG&gt</td><td><big>text in a big font</big></td></tr>
      <tr><td>&ltSMALL&gt</td><td><small>text in a small font</small></td></tr>
      <tr><td>&ltSUB&gt</td><td>a<sub>b</sub></td></tr>
      <tr><td>&ltSUP&gt</td><td>a<sup>b</sup></td></tr>
  </table>
</center>  
</body>
</html>
